<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <title>Canvas</title>
    </head>
    <body>
        <canvas width="500" height="500" id="myCanvas"></canvas>
        <script type="text/javascript">
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(100,200);
            ctx.lineTo(200,200);
            ctx.lineTo(150,100);
            ctx.lineTo(100,200);
            ctx.stroke();
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(150,100);
            ctx.lineTo(250,100);
            ctx.lineTo(200,200);
            ctx.stroke();
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(150,100);
            ctx.lineTo(200,10);
            ctx.lineTo(250,100);
            ctx.stroke();
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(150,100);
            ctx.lineTo(100,10);
            ctx.lineTo(200,10);
            ctx.stroke();
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(150,100);
            ctx.lineTo(50,100);
            ctx.lineTo(100,10);
            ctx.fillStyle = "purple";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.moveTo(150,100);
            ctx.lineTo(100,200);
            ctx.lineTo(50,100);
            ctx.stroke();
            ctx.fillStyle = "orange";
            ctx.fill();
            ctx.closePath();
            
        </script>
    </body>
</html>
