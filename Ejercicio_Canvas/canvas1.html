<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <title>Canvas</title>
    </head>
    <body>
        <canvas width="500" height="500" id="myCanvas"></canvas>
        <script type="text/javascript">
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(500,500);
            ctx.stroke();
        </script>
    </body>
</html>
