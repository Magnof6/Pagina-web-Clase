<!DOCTYPE >
<html lang = "es">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio JQ</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
        <script src="sriptJQ.js"defer></script>
    </head>
    <body>
        <header><h1>Web para practicar JQ</h1></header>
        <div id="mainContent">
            <h2>Contenido principal de la página</h2>
            <p>Hola, puelse el siguiente boton para registrarse</p>
            <button id="registerBtn">Registrarse</button>
        </div>

        <div id="formContainer">
            <h2>Registro de usuario</h2>
            <form id="registerForm">
                <label for="nombre">Nombre y Apellidos</label>
                <input type ="text" id="nombre" name="nombre" placeholder="Nombre y Apellidos">
                <div class ="error" id="errorNombre"></div> <br>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico">
                <div class="error" id="errorEmail"></div> <br>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                <div class="error" id="errorTelefono"></div> <br>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
                <div class="error" id="errorPassword"></div> <br>

                <button type="submit" id="submitBtn">Enviar</button>
                <button type="button" id="cancelBtn">Cancelar</button>
                <div id="success"></div>

            </form>
        </div>

    </body>
</html>
